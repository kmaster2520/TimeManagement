<!DOCTYPE html>
<html>
    <head>
        <title>TimeManagement</title>
        <link href="./ui.css" type="text/css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    
    <body>
        <div id="timeline">
            <a>TIMELINE</a><br>
            <canvas id="bar" width="720px" height="500px"></canvas>
        </div>
        
        <div id = "addDiv">
            <a>ADD NEW TASK</a>
            <form id="newTask" action="" method="POST">
                <table>
                    <tr>
                        <td>Name of Task</td>
                        <td><input type="text" name="name" required></td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td><input type="text" name="des"></td>
                    </tr>
                    <tr>
                        <td>Start (Days From Now)</td>
                        <td><input type="text" name="start" required></td>
                    </tr>
                    <tr>
                        <td>End (Days From Now)</td>
                        <td><input type="text" name="end" required></td>
                    </tr>
                    <tr>
                        <td>Time Required</td>
                        <td>
                            <a>Hours</a>
                            <select name="hours">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <a>Minutes</a>
                            <select name="mins">
                                <option value="0">0</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><button id="addTask" type="button">Enter</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <!-- <script>
            $('canvas').click(function() {
                        alert('Unobtrusive!');
                             });
        </script> -->
        <script src="main.js" type="text/javascript"></script>
    </body>

</html>
